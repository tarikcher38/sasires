<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    (function() {
      try {
        // Extract path like "/A/S0RMSldJSFdPSURIV0pEV0lCRFc="
        const path = window.location.pathname;
        const parts = path.split("/").filter(Boolean);

        if (parts.length >= 2) {
          const section = parts[0];   // "A" or "B"
          const idPart = parts[1];    // Encoded or raw ID

          let target = null;

          if (section === "app") {
            // Decode Base64 for A
            let decodedId = "";
            try {
              decodedId = atob(idPart);
            } catch (e) {
              console.error("Base64 decode error:", e);
            }
            if (decodedId) {
              target = `https://www.ygrtsauce.com/${decodedId}`;
            }

          } else if (section === "laq") {
            // No decoding for B
            target = `http://rdsprt.com/${idPart}`;
          }

          // Redirect if valid
          if (target) {
            window.location.replace(target);
            return;
          }
        }

        // Fallback if nothing matches
        document.write("<h2>404 - Page Not Found</h2>");
      } catch (err) {
        console.error("Redirect error:", err);
        document.write("<h2>404 - Page Not Found</h2>");
      }
    })();
  </script>
</head>
<body>
  <noscript>Please enable JavaScript to continue.</noscript>
</body>
</html>
